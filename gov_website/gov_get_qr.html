<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Information</title>
</head>
<h1 style="text-align:center">Get Your QR Code!</h1>
<p style="text-align:center">Enter your first name, last name, date of birth, and last four digits of SSN.</p>
<body>
    <form method="post" style="text-align: center">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="dob">Date of Birth (MM/DD/YYYY):</label><br>
        <input type="text" id="dob" name="dob" minlength="10" maxlength="10"><br>
        <label for="ssn">Last 4 Digits of SSN #:</label><br>
        <input type="text" id="ssn" name="ssn" minlength="4" maxlength="4"><br><br>
        <input type="submit" value="Submit">
    </form>
<div style="text-align: center; margin-top: 1%">
    <button type="button" onclick="window.location.href='{{ '/' }}';">Back to Home Page</button>
</div>
</body>
</html>
